     
name: Haskell Build and Release

on:
  push:
    branches:
      - main
      
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Setup Haskell
        uses: haskell/actions/setup@v1
        with:
          ghc-version: '8.10.4'
      - name: Installing C libraries
        run: | 
          sudo apt-get update && sudo apt install python3-pip python3-numpy libgtk2.0-dev libcairo2-dev libpango1.0-dev libglib2.0-dev libx11-dev libgl1-mesa-dev libglu1-mesa-dev freeglut3-dev
      - name: Build project
        run: |
          cabal build
          cabal sdist
      - name: Create release
        id: create_release
        uses: actions/create-release@v1.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v1.0.0
          release_name: Release v1.0.0
          draft: false
          prerelease: false
      - name: Upload release asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./path/to/project
          asset_name: project
          asset_content_type: application/zip